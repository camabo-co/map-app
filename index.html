<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
    }
    #map {
      height: 80vh;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #e6e6e6;
    }
    form, .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    input, select, button, textarea {
      padding: 6px;
      font-size: 14px;
    }
    .csv-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- ✅ パスワード保護 -->
<script>
  const password = prompt("パスワードを入力してください:");
  if (password !== "wareranochonnma") {
    alert("パスワードが間違っています。");
    document.body.innerHTML = "<h2>アクセスが拒否されました</h2>";
    throw new Error("Unauthorized access");
  }
</script>

<h2>座標マップアプリ</h2>

<div class="buttons">
  <button id="toggleUnclaimed">📋 未取得リスト</button>
  <button id="toggleClaimed">📋 取得済みリスト</button>
</div>

<!-- ✅ 通常登録フォーム -->
<form id="coordinateForm">
  <input type="text" name="サーバー名" placeholder="サーバー名（数字）" required>
  <input type="number" name="X" placeholder="X座標 (0~999)" required>
  <input type="number" name="Y" placeholder="Y座標 (0~999)" required>
  <select name="レベル" required>
    <option value="1">Lv1</option>
    <option value="2">Lv2</option>
    <option value="3">Lv3</option>
    <option value="4">Lv4</option>
    <option value="5">Lv5</option>
    <option value="6">Lv6</option>
    <option value="7">Lv7</option>
  </select>
  <input type="text" name="目印" placeholder="目印（任意）">
  <button type="submit">登録</button>
</form>

<!-- ✅ CSV一括取り込み -->
<div class="csv-box">
  <textarea id="csvInput" placeholder="サーバー名,X,Y,レベル,目印（任意）を1行ずつ入力" rows="5" cols="60"></textarea><br>
  <button onclick="importCSV()">📥 CSVから一括登録</button>
</div>

<div id="map"></div>

<!-- ✅ map.js 読み込み（地図、登録、リスト機能） -->
<script type="module" src="scripts/map.js"></script>

<!-- ✅ CSV読み込み処理を直接追記 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyDdNI04D1xhQihN3DBDdF1_YAp6XRcErDw",
    authDomain: "maps3-986-ffbbd.firebaseapp.com",
    databaseURL: "https://maps3-986-ffbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "maps3-986-ffbbd",
    storageBucket: "maps3-986-ffbbd.appspot.com",
    messagingSenderId: "701191378459",
    appId: "1:701191378459:web:d2cf8d869f5cba869d0abe"
  });

  const db = getDatabase(app);

  window.importCSV = async function () {
    const text = document.getElementById("csvInput").value.trim();
    if (!text) return alert("CSVデータを入力してください");

    const lines = text.split("\n");
    let successCount = 0, failCount = 0;

    for (const line of lines) {
      const [サーバー名, X, Y, レベル, 目印] = line.split(",").map(x => x.trim());

      if (!/^\d{3,4}$/.test(サーバー名) || isNaN(X) || isNaN(Y) || !レベル) {
        failCount++;
        continue;
      }

      await push(ref(db, "coordinates"), {
        サーバー名,
        X: parseInt(X),
        Y: parseInt(Y),
        レベル,
        取得状況: "未取得",
        目印: 目印 || ""
      });

      successCount++;
    }

    alert(`登録完了：成功 ${successCount} 件 / 失敗 ${failCount} 件`);
    location.reload();
  };
</script>

</body>
</html>

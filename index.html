<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    input[type="password"],
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .password-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .eye-icon {
      position: absolute;
      top: 10px;
      right: 35px;
      cursor: pointer;
      font-size: 18px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>パスワードを入力してください</h2>
  <div class="password-wrapper">
    <input type="password" id="passwordInput" placeholder="パスワード">
    <span class="eye-icon" onclick="togglePassword()">👁️</span>
  </div>
  <br>
  <button onclick="checkPassword()">OK</button>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput");
    const pass = input.value;

    if (pass === "takara991") {
      window.location.href = "main.html";
    } else {
      alert("パスワードが違います。もう一度試してください。");
      input.value = "";
      input.focus();
    }
  }
</script>

</body>
</html>

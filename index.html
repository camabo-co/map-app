<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>991座標マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #form-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
      max-width: 900px;
    }

    #form-area input, #form-area select {
      padding: 6px;
      font-size: 14px;
      width: 100px;
      max-width: 100%;
    }

    #coordinateForm button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #coordinateForm button:hover {
      background-color: #039be5;
    }

    .button-group {
      margin: 15px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 600px;
    }

    .button-group button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 140px;
    }

    .button-group button:hover {
      background-color: #039be5;
    }

    #map {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 20px auto;
      background: #e0e0e0;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>986座標マップ</h1>

  <!-- 登録フォーム -->
  <form id="coordinateForm">
    <div id="form-area">
      <input type="text" name="サーバー名" placeholder="サーバー名" required />
      <input type="number" name="X" placeholder="X座標" required min="0" max="999" />
      <input type="number" name="Y" placeholder="Y座標" required min="0" max="999" />
      <select name="レベル" required>
        <option value="1">Lv1</option>
        <option value="2">Lv2</option>
        <option value="3">Lv3</option>
        <option value="4">Lv4</option>
        <option value="5">Lv5</option>
        <option value="6">Lv6</option>
        <option value="7">Lv7</option>
      </select>
      <input type="text" name="目印" placeholder="目印（任意）" />
      <button type="submit">登録</button>
    </div>
  </form>

  <!-- 一覧・CSV・重複ボタン -->
  <div class="button-group">
    <button id="toggleUnclaimed">📋 未取得リスト</button>
    <button id="toggleClaimed">📋 取得済みリスト</button>
    <button id="exportUnclaimedCSV">📁 未取得CSV</button>
    <button id="exportClaimedCSV">📁 取得済みCSV</button>
    <button id="dedupeButton">🧹 重複座標を整理</button>
  </div>

  <!-- CSV入力 -->
  <textarea id="csvInput" placeholder="CSV形式: サーバー名,X,Y,レベル,目印"></textarea>
  <div style="margin-top: 10px;">
    <button onclick="importCSV()">📥 CSVから一括登録</button>
  </div>

  <!-- マップ -->
  <div id="map"></div>

  <!-- JavaScript -->
  <script type="module" src="scripts/map.js"></script>
</body>
</html>

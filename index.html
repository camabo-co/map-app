<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>986座標マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="scripts/map.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    h2 {
      background: #4682B4;
      color: white;
      margin: 0;
      padding: 10px;
    }
    .form-group, .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    input, select, button, textarea {
      font-size: 14px;
      padding: 6px;
    }
    input, select {
      width: 100px;
    }
    button {
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a9cd9;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 80px;
    }
    #map {
      height: 70vh;
      width: 100%;
      margin-top: 10px;
    }
    #passwordScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #passwordScreen input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
<div id="passwordScreen">
  <input id="pw" type="password" placeholder="パスワードを入力">
</div>
<h2>986座標マップ</h2>
<div class="form-group">
  <input id="server" placeholder="サーバー名">
  <input id="x" placeholder="X座標">
  <input id="y" placeholder="Y座標">
  <select id="level">
    <option value="">Lv</option>
    <option value="1">Lv1</option>
    <option value="2">Lv2</option>
    <option value="3">Lv3</option>
    <option value="4">Lv4</option>
    <option value="5">Lv5</option>
    <option value="6">Lv6</option>
    <option value="7">Lv7</option>
  </select>
  <input id="mark" placeholder="目印（任意）">
  <button onclick="registerCoordinate()">登録</button>
</div>
<div class="button-row">
  <button onclick="openListTab('未取得')">📋 未取得リスト</button>
  <button onclick="openListTab('取得済み')">📋 取得済みリスト</button>
  <button onclick="exportCSV('未取得')">📁 未取得CSV</button>
  <button onclick="exportCSV('取得済み')">📁 取得済みCSV</button>
  <button onclick="dedupeCoordinates()">✍ 重複座標を整理</button>
</div>
<textarea id="csvInput" placeholder="CSV形式: サーバー名, X, Y, レベル, 目印"></textarea>
<button onclick="importCSV()">📅 CSVから一括登録</button>
<div id="map"></div>
<script>
  document.getElementById("pw").addEventListener("keydown", e => {
    if (e.key === "Enter") {
      if (e.target.value === "hsyu986") {
        document.getElementById("passwordScreen").style.display = "none";
      } else {
        location.href = "https://www.google.com";
      }
    }
  });
</script>
</body>
</html>

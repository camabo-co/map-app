<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Éë„Çπ„ÉØ„Éº„ÉâË™çË®º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #eef2f7;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 50% -10%, #dbeafe, var(--bg));
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .login-box {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 26px;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 1.25rem;
      text-align: center;
      letter-spacing: .02em;
    }
    p.sub {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.92rem;
      text-align: center;
    }
    .password-wrapper {
      position: relative;
      margin-top: 10px;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 12px 44px 12px 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, .15);
    }
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #64748b;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      transition: background .2s, transform .02s;
    }
    button:hover { background: var(--accent-hover); }
    button:active { transform: translateY(1px); }
    .hint {
      margin-top: 14px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
    <p class="sub">Ê≠£„Åó„ÅÑÂ†¥Âêà„ÅØ„Éû„ÉÉ„ÉóÔºàmain.htmlÔºâ„Å∏ÁßªÂãï„Åó„Åæ„Åô„ÄÇ</p>

    <div class="password-wrapper">
      <input
        type="password"
        id="passwordInput"
        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ"
        autocomplete="current-password"
        inputmode="text"
        aria-label="„Éë„Çπ„ÉØ„Éº„Éâ"
      />
      <span class="eye-icon" id="toggleEye" title="Ë°®Á§∫/ÈùûË°®Á§∫">üëÅÔ∏è</span>
    </div>

    <button id="okBtn" type="button">OK</button>
    <div class="hint">Enter„Ç≠„Éº„Åß„ÇÇÈÄÅ‰ø°„Åß„Åç„Åæ„Åô</div>
  </div>

  <script>
    // ‚úÖ „Éë„Çπ„ÉØ„Éº„Éâ„Çí„Åì„Åì„ÅßË®≠ÂÆö
    const CORRECT_PASSWORD = "hihou991";

    const input = document.getElementById("passwordInput");
    const okBtn = document.getElementById("okBtn");
    const toggleEye = document.getElementById("toggleEye");

    function togglePassword() {
      const isPwd = input.type === "password";
      input.type = isPwd ? "text" : "password";
      toggleEye.textContent = isPwd ? "üôà" : "üëÅÔ∏è";
      input.focus();
    }

    function checkPassword() {
      const pass = input.value.trim();
      if (pass === CORRECT_PASSWORD) {
        window.location.href = "main.html";
      } else {
        window.location.href = "https://www.google.com/";
      }
    }

    toggleEye.addEventListener("click", togglePassword);
    okBtn.addEventListener("click", checkPassword);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });

    input.focus();
  </script>

</body>
</html>
